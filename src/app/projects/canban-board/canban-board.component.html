<div class="container">
  <h1 class="fw-light">Canban-Board</h1>

  <div class="board">
    <div class="column" *ngFor="let column of columns; let columnIndex = index">
      <h4 class="fw-light">{{ column.title }}</h4>

      <hr />

      <div class="row" *ngFor="let task of column.tasks; let taskIndex = index">

        <div class="icon">
          <i
            class="bi bi-arrow-left-circle"
            id="move-l"
            *ngIf="columnIndex > 0"
            (click)="moveTask(taskIndex, columnIndex, columnIndex - 1)">
          </i>
        </div>

        <div class="task-card">
            <span class="task">
              {{ task }}
            </span>
        </div>

        <div class="icon">
          <i
            class="bi bi-x-circle"
            id="delete"
            (click)="deleteTask(columnIndex, taskIndex)">
          </i>
        </div>

        <div class="icon">
          <i
            class="bi bi-pencil"
            id="edit"
            (click)="editTask(columnIndex, taskIndex, newTask)">
          </i>
        </div>

        <div class="icon">
          <i
            class="bi bi-arrow-right-circle"
            id="move-r"
            *ngIf="columnIndex < columns.length - 1"
            (click)="moveTask(taskIndex, columnIndex, columnIndex + 1)">
          </i>
        </div>
      </div>

      <div class="row">
          <textarea
            class="textarea"
            autosize
            autofocus
            [(ngModel)]="column.newTask"
            placeholder=" Aufgabe erstellen..."
            contenteditable>
          </textarea>

          <div class="icon">
            <i class="bi bi-plus-circle" id="add" (click)="addTask(column)"> </i>
          </div>

      </div>
    </div>
  </div>
</div>
