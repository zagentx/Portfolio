<div class="container">

  <h1 class="fw-light">Canban-Board</h1>

    <div class="col">
      <div class="board">
        <div class="column" *ngFor="let column of columns">
          <h3 class="fw-light">{{ column.title }}</h3>
          <div class="card" *ngFor="let card of column.cards">{{ card }}</div>
        </div>
      </div>
    </div>
  </div>
