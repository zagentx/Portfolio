<div class="container">
  <h1 class="fw-light">Canban-Board</h1>

  <div class="board">
    <div class="column" *ngFor="let column of columns; let columnIndex = index">
      <h2>{{ column.title }}</h2>
      <div class="card" *ngFor="let card of column.tasks; let taskIndex = index">
        {{ card }}
        <button *ngIf="columnIndex > 0" (click)="moveTask(taskIndex, columnIndex, columnIndex - 1)">←</button>
        <button *ngIf="columnIndex < columns.length - 1" (click)="moveTask(taskIndex, columnIndex, columnIndex + 1)">→</button>
      </div>
      <input [(ngModel)]="column.newTask" placeholder="Add a card...">
      <button (click)="addCard(column)">Hinzufügen</button>
    </div>
  </div>

</div>
