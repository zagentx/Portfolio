<div class="container">
  <h1 class="fw-light mb-5 pt-5">Shopping-List</h1>

  <div class="input-card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="row py-3">
          <div class="col-5">
            <input
              [(ngModel)]="newItemName"
              type="text"
              id="item-input"
              (keyup.enter)="addItem()"
              autofocus
              maxlength="30"
              placeholder="Artikel..." />
          </div>

          <div class="col-2">
            <input
              [(ngModel)]="newItemQuantity"
              type="number"
              min="0"
              id="amount-input"
              placeholder="Stk..."
              (keyup.enter)="newItemName && addItem()" />
          </div>

          <div class="col-2">
            <i
              *ngIf="newItemName"
              class="bi bi-bag-plus px-0"
              style="font-size: 1.1rem"
              (click)="addItem()">
            </i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="output-card">
    <div class="card-body">

      <h3 class="card-title fw-light py-3"><b>Einkaufsliste</b></h3>

      <div class="row py-3">
        <div class="col-5">
          <ul id="item-output">
            <li *ngFor="let item of items">
              {{ item.name }}
            </li>
          </ul>
        </div>

        <div class="col-2">
          <ul id="amount-output">
            <li *ngFor="let item of items; let i = index">
              {{ item.quantity > 0 ? item.quantity : "-" }}
            </li>
          </ul>
        </div>

        <div class="col-3">
          <ul>
            <li *ngFor="let item of items; let i = index">
              <i
                *ngIf="!editMode"
                class="bi bi-pencil"
                style="font-size: 1.1rem"
                (click)="editItem(i)"></i>
              <i
                class="bi bi-bag-dash px-3"
                style="font-size: 1.1rem"
                (click)="deleteItem(i)"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="icon-card mt-3">
    <div class="row text-center">
      <div class="col">
        <i
          class="bi bi-trash3 px-3"
          style="font-size: 1.1rem"
          (click)="clearShoppingList()"></i>
        <i class="bi bi-download" id="download" style="font-size: 1.1rem"></i>
        <i class="bi bi-share px-3" id="share" style="font-size: 1.1rem"></i>
      </div>
    </div>
  </div>

</div>

<div class="button-container">
  <button class="btn btn-outline-dark" id="kb-btn" routerLink="/kanban-board">
    Kanban-Board
  </button>
  <button class="btn btn-outline-dark" id="qa-btn" routerLink="/quiz-app">
    Quiz-App
  </button>
</div>
