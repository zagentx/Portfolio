<div class="container">
  <h1 class="fw-light">Quiz-App</h1>

  <h1>{{ title }}</h1>
  <p>Punktestand: {{ score }}</p>
  <div *ngIf="currentQuestionIndex < questions.length">
    <p>{{ questions[currentQuestionIndex].question }}</p>
    <input #userAnswer type="text">
    <button (click)="checkAnswer(userAnswer.value)">Antwort einreichen</button>
  </div>
  <div *ngIf="currentQuestionIndex >= questions.length">
    <p>Quiz beendet!</p>
  </div>

</div>
