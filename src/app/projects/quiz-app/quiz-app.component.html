<div class="container">
  <h1 class="fw-light text-center mb-5">{{ title }}</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="fw-light">Punktestand: {{ score }}</h5>
      <p *ngIf="incorrectAnswer">❌</p>
      <p *ngIf="correctAnswer">✅</p>

      <div *ngIf="currentQuestionIndex < questions.length">
        <h3 class="fw-light mb-3 mt-3">{{ questions[currentQuestionIndex].question }}</h3>
        <div *ngFor="let option of questions[currentQuestionIndex].options">
          <input
            type="radio"
            name="option"
            value="{{ option }}"
            [(ngModel)]="userAnswer" />
          {{ option }}
        </div>

        <button class="btn btn-primary mt-3" (click)="checkAnswer(userAnswer)">Antwort einreichen</button>
      </div>

      <div *ngIf="currentQuestionIndex >= questions.length">
        <p>Quiz beendet!</p>
        <button (click)="restartQuiz()">Quiz wiederholen</button>
      </div>
    </div>
  </div>
</div>
