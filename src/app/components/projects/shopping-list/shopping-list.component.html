<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title fw-light py-3"><b>Einkaufsliste</b></h3>
      <div class="row">
        <div class="col-5">
          <label class="py-2">Artikel:</label>
        </div>
        <div class="col-4">
          <label class="py-2">Menge:</label>
        </div>
      </div>

      <form action="">
        <div class="row py-3">
          <div class="col-5">
            <input
              [(ngModel)]="newItemName"
              type="text"
              class="item-input"
              required />
          </div>
          <div class="col-2">
            <input
              [(ngModel)]="newItemQuantity"
              type="number"
              class="amount-input" />
          </div>
          <div class="col-2">
            <i
              class="bi bi-cart-plus px-0"
              style="font-size: 1.2rem"
              (click)="addItem()"></i>
          </div>
        </div>
      </form>

      <div class="row py-3">
        <div class="col-5">
          <ul>
            <li *ngFor="let item of items" style="font-size: 1.2rem">
              {{ item.name }}
            </li>
          </ul>
        </div>

        <div class="col-2">
          <ul>
            <li *ngFor="let item of items" style="font-size: 1.2rem">
              {{ item.quantity }}
            </li>
          </ul>
        </div>

        <div class="col-2" *ngIf="items.length">
          <ul>
            <li *ngFor="let item of items; let i = index">
              <i
                class="bi bi-pencil"
                style="font-size: 1.2rem"
                (click)="editItem(i)"></i>
              <i
                class="bi bi-trash3 px-3"
                style="font-size: 1.2rem"
                (click)="deleteItem(i)"></i>
            </li>
          </ul>
        </div>
      </div>

      <div>
        <hr />
      </div>

      <div class="row pb-1 text-center">
        <div class="col">
          <i class="bi bi-download" style="font-size: 1.2rem"></i>
          <i class="bi bi-share px-3" style="font-size: 1.2rem"></i>
        </div>
      </div>
    </div>
  </div>
</div>
