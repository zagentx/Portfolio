<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-5">
          <label class="py-2">Artikel:</label>
        </div>
        <div class="col-4">
          <label class="py-2">Menge:</label>
        </div>
      </div>

      <div class="row py-3">
        <div class="col-5">
          <input
            [(ngModel)]="newItemName"
            type="text"
            id="item-input"
            (keyup.enter)="addItem()"
            autofocus />
        </div>
        <div class="col-2">
          <input
            [(ngModel)]="newItemQuantity"
            type="number"
            min="0"
            id="amount-input"
            (keyup.enter)="addItem()" />
        </div>
        <div class="col-2">
          <i
            *ngIf="newItemName"
            class="bi bi-bag-plus px-0"
            style="font-size: 1.2rem"
            (click)="addItem()">
          </i>
        </div>
      </div>

      <div>
        <hr />
      </div>

      <h3 class="card-title fw-light py-3"><b>Einkaufsliste</b></h3>

      <div class="row py-3">
        <div class="col-5">
          <ul id="item-output">
            <li *ngFor="let item of items">
              {{ item.name }}
            </li>
          </ul>
        </div>

        <div class="col-2">
          <ul id="amount-output">
            <li *ngFor="let item of items; let i = index">
              {{ item.quantity > 0 ? item.quantity : "-" }}
            </li>
          </ul>
        </div>

        <div class="col-3">
          <ul>
            <li *ngFor="let item of items; let i = index">
              <i
                class="bi bi-pencil"
                style="font-size: 1.2rem"
                (click)="editItem(i)"></i>
              <i
                class="bi bi-bag-dash px-3"
                style="font-size: 1.2rem"
                (click)="deleteItem(i)"></i>
            </li>
          </ul>
        </div>
      </div>

      <div>
        <hr />
      </div>

      <div class="row text-center">
        <div class="col">
          <i
            class="bi bi-trash3 px-3"
            style="font-size: 1.2rem"
            (click)="clearShoppingList()"></i>
          <i class="bi bi-download" id="download" style="font-size: 1.2rem"></i>
          <i class="bi bi-share px-3" id="share" style="font-size: 1.2rem"></i>
        </div>
      </div>
    </div>
  </div>
</div>
