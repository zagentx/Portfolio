<h1>Einkaufsliste</h1>
<input [(ngModel)]="newItemName" placeholder="Name" />
<input [(ngModel)]="newItemQuantity" placeholder="Menge" type="number" />
<button (click)="addItem()">Hinzufügen</button>
<ul>
  <li *ngFor="let item of items; let i = index">
    {{ item.name }} ({{ item.quantity }})
    <button (click)="editItem(i)">Bearbeiten</button>
    <button (click)="deleteItem(i)">Löschen</button>
  </li>
</ul>
