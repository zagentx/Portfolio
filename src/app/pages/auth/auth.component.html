<div class="container">
  <main class="form-login w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="mb-3">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com" />
          <label for="floatingInput">Email Addresse</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password" />
          <label for="floatingPassword">Passwort</label>
        </div>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="checkbox" />
        <label class="form-check-label" id="remember" for="checkbox">
          Zugang merken
        </label>
      </div>

      <button class="btn btn-outline-light w-100 py-2" type="submit">
        Login
      </button>
    </form>
  </main>
</div>
