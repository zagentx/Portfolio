<div class="container">
      <h1 class="fw-light mb-3 pt-5">Kontakt</h1>
    <form>
      <div class="mb-3 mt-5">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" required />
      </div>
      <div class="mb-3">
        <label for="inputCompany" class="form-label">Unternehmen</label>
        <input type="text" class="form-control" id="inputCompany" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email-Addresse</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required />
      </div>
      <div class="mb-3">
        <label for="textMessage" class="form-label">Nachricht</label>
        <textarea
          class="form-control"
          id="textMessage"
          required></textarea>
      </div>
      <button type="submit" class="btn btn-warning mb-4" id="submit-btn">Absenden</button>
    </form>
</div>
